<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Grocery List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <header>
        <h1 class="title">ğŸ›’ Grocery List</h1>
        <p class="subtitle">Organize your shopping in style</p>
        <div class="header-actions">
            <button id="theme-toggle" class="theme-toggle">
                <span class="icon moon">ğŸŒ™</span>
                <span class="icon sun">â˜€ï¸</span>
            </button>

            <button id="voice-add" class="icon-btn" title="Add item by voice">ğŸ™ï¸</button>
        </div>
    </header>

    <!-- List Tabs -->
    <div class="tabs-wrapper">
        <div id="tabs" class="tabs"></div>
        <div class="tabs-actions">
             <button id="add-list" class="secondary-btn small-btn">ï¼‹ New List</button>
            <button id="delete-list" class="danger-btn small-btn">ğŸ—‘ï¸ Delete List</button>
        </div>
    </div>

    <!-- Progress -->
    <div class="progress-wrapper">
        <div class="progress-text">
            <span id="progress-count">0</span> of
            <span id="progress-total">0</span> items done
        </div>
        <div class="progress-bar">
            <div id="progress-fill"></div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <input type="text" id="search" placeholder="ğŸ” Search items...">
        <div class="controls-row">
            <button id="add-button" class="primary-btn">â• Add Item</button>
            <button id="clear-all" class="danger-btn">ğŸ—‘ï¸ Clear All</button>
        </div>
    </div>

    <!-- List -->
    <ul id="grocery-list"></ul>
</div>

<!-- Item Modal -->
<div id="modal" class="modal hidden">
    <div class="modal-content">
        <h2 id="modal-title">Add New Item</h2>

        <label class="field-label">Item</label>
        <input type="text" id="modal-input" placeholder="Ex: ğŸ¥› Milk">

        <div id="suggestions" class="suggestions"></div>

        <div class="field-grid">
            <div>
                <label class="field-label">Category</label>
                <select id="modal-category">
                    <option value="">None</option>
                    <option value="ğŸ¥¦ Vegetables">ğŸ¥¦ Vegetables</option>
                    <option value="ğŸ Fruit">ğŸ Fruit</option>
                    <option value="ğŸ¥© Meat">ğŸ¥© Meat</option>
                    <option value="ğŸ¥› Dairy">ğŸ¥› Dairy</option>
                    <option value="ğŸ¥– Bakery">ğŸ¥– Bakery</option>
                    <option value="ğŸ¬ Snacks">ğŸ¬ Snacks</option>
                    <option value="ğŸ§ƒ Drinks">ğŸ§ƒ Drinks</option>
                    <option value="ğŸ§¼ Household">ğŸ§¼ Household</option>
                </select>
            </div>
            <div>
                <label class="field-label">Priority</label>
                <select id="modal-priority">
                    <option value="normal">Normal</option>
                    <option value="high">High</option>
                    <option value="low">Low</option>
                </select>
            </div>
        </div>

        <div class="field-grid">
            <div>
                <label class="field-label">Quantity</label>
                <input type="number" id="modal-qty" min="1" placeholder="1">
            </div>
            <div>
                <label class="field-label">Price (optional)</label>
                <input type="number" id="modal-price" min="0" step="0.01" placeholder="0.00">
            </div>
        </div>

        <label class="field-label">Notes</label>
        <textarea id="modal-notes" rows="3" placeholder="Optional notes (brand, flavor, etc.)"></textarea>

        <div class="modal-actions">
            <button id="modal-add" class="primary-btn">Save</button>
            <button id="modal-close" class="danger-btn">Cancel</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
